    numbin: [80, 0.5, 4.5] # bins, lower bound, upper bound
    x-axis: "#DeltaR(e', #gamma)"
    y-axis: "Events / 0.05"
    normalize: false
    mc_wei: "weight"
    mc_scale: 500
    y_scale: 1.3
    isLogY: false
    mc_fcolor: "#F8CE68"
    mc_lcolor: "#F8CE68"
    latex_text: "Merged-2Gsf"
    latex_posx: 0.70
    latex_posy: 0.88
