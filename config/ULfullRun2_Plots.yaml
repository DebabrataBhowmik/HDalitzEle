cms_lumi:
  lumi_text: "138 fb^{-1}"
  year: 2017
  extra_text: "Preliminary"
  proc_text:  "H #rightarrow #gamma* #gamma #rightarrow ee#gamma"

AMS_file: "../ams/AMS_fullRun2V2.txt"
significance:
  mass_range: [110, 170]
  mass_column: "CMS_higgs_mass"
  weight_column: "weight"
  category: # category name and the corresponding selection in minitree
    Merged-2Gsf-HVBF:   "category == 1"
    Merged-2Gsf-LVBF:   "category == 2"
    Merged-2Gsf-Bst:    "category == 3"
    Merged-2Gsf-EBHR9:  "category == 4"
    Merged-2Gsf-EBLR9:  "category == 5"
    Merged-2Gsf-EE:     "category == 6"
    Merged-1Gsf-HVBF:   "category == 7"
    Merged-1Gsf-LVBF:   "category == 8"
    Merged-1Gsf-Bst:    "category == 9"
    Merged-1Gsf-EBHR9:  "category == 10"
    Merged-1Gsf-EBLR9:  "category == 11"
    Merged-1Gsf-EE:     "category == 12"
    Resolved:           "category == 13"

plot_path: "../plots/ULfullRun2"
kinematics:
