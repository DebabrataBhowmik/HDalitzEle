cms_lumi:
  lumi_text: "138 fb^{-1}"
  year: 2017
  extra_text: "Preliminary"
  proc_text:  "H #rightarrow #gamma* #gamma #rightarrow ee#gamma"

AMS_file: "../ams/AMS_ULfullRun2.txt"
range: [90.0, 95.5] 
# range: [95.5] 
significance:
  mass_range: [110, 170]
  mass_column: "CMS_higgs_mass"
  weight_column: "weight"
  category: # category name and the corresponding selection in minitree
    Merged VBF:         "category == 1"
    Merged Boost:       "category == 2"
    Merged EBHR9:       "category == 3"
    Merged EBLR9:       "category == 4"
    Merged EE:          "category == 5"
    Resolved:           "category == 6"


plot_path: "../plots/kin/ULfullRun2_Merged"
kinematics:
  dR_e1g_Merged:
    column: "ROOT::VecOps::DeltaR(eleEta_Lead, (float)pho.Eta(), elePhi_Lead, (float)pho.Phi())"
    selecs: "category > 0"
    numbin: [80, 0.5, 4.5] # bins, lower bound, upper bound
    x-axis: "#DeltaR(e', #gamma)"
    y-axis: "Events / 0.05"
    normalize: false
    mc_wei: "weight"
    mc_scale: 300
    y_scale: 1.3
    isLogY: false
    mc_fcolor: "#F8CE68"
    mc_lcolor: "#F8CE68"
    latex_text: "Merged-2Gsf"
    latex_posx: 0.70
    latex_posy: 0.88
    leg_posx: [0.19, 0.4]
    leg_posy: [0.71, 0.8]

